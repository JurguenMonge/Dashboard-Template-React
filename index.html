<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- favicon -->
  <link rel="icon" href="/logo.ico" />
  <link rel="apple-touch-icon" href="/logo.ico" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="msapplication-TileColor" content="#000000" />
  <link rel="manifest" href="/manifest.json" />
  <!-- SEO -->
  <meta name="description" content="Plataforma para el manejo de Gimnasios" />
  <meta name="keywords" content="gym, rutinas de gym, plataforma de gym" />
  <meta name="author" content="Jurguen Monge Rojas" />
  <title>MyGym-App</title>
  <script>
    if (localStorage.theme === 'dark' || !('theme' in localStorage)) {
      document.querySelector('html').classList.add('dark');
      document.querySelector('html').style.colorScheme = 'dark';
    } else {
      document.querySelector('html').classList.remove('dark');
      document.querySelector('html').style.colorScheme = 'light';
    }        
  </script>
</head>

<body class="font-inter antialiased bg-gray-100 dark:bg-gray-900 text-gray-600 dark:text-gray-400">
  <noscript>Necesitas habilitar JavaScript para correr esta aplicaci√≥n</noscript>
  <script>
    if (localStorage.getItem('sidebar-expanded') == 'true') {
      document.querySelector('body').classList.add('sidebar-expanded');
    } else {
      document.querySelector('body').classList.remove('sidebar-expanded');
    }
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
